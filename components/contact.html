<section class="contact section fade-in-section" id="contact">
    <div class="container">
        <h2 class="section-title">联系我</h2>
        <p style="text-align: center; max-width: 600px; margin: 20px auto 60px;">
            有项目想合作，或者只是想聊聊技术和生活？随时给我留言。
        </p>
        <form class="contact-form" action="#" method="POST">
            <div class="form-group">
                <input type="text" name="name" placeholder="您的姓名" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="您的邮箱" required>
            </div>
            <div class="form-group">
                <textarea name="message" placeholder="您的留言" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">发送留言</button>
        </form>
    </div>
</section>
